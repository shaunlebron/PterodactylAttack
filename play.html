<body onclick="showHelp(false)">
	<div style="font-family: SharkParty"> </div>
	<div id="controls">
		<script>
			var isShowingHelp = false;
			function showHelp(on) {
				var list = document.getElementById("controls-list");
				var symbol = document.getElementById("toggleSymbol");
				var div = document.getElementById("controls");
				isShowingHelp = on;
				if (isShowingHelp) {
					list.style.display = "block";
					toggleSymbol.innerHTML = "";
					div.style.cursor = "default";
				}
				else {
					list.style.display = "none";
					toggleSymbol.innerHTML = "[+]";
					div.style.cursor = "pointer";
				}
			}
			function toggleHelp() {
				showHelp(!isShowingHelp);
			}
			document.getElementById("controls").addEventListener("click", function(evt) {
				if (!isShowingHelp) {
					toggleHelp();
				}
				evt.stopPropagation();
			});
		</script>
		<div>Help <span id="toggleSymbol">[+]</span></div>
		<div id="controls-list">
			<table>
				<tr><td>A</td><td>toggle aim spotlights</td></tr>
				<tr><td>B</td><td>toggle sprite borders</td></tr>
				<tr><td>F</td><td>toggle framerate display</td></tr>
				<tr><td>SPACE</td><td>toggle pause</td></tr>
				<tr><td>SHIFT</td><td>hold for slow motion</td></tr>
				<tr><td>ENTER</td><td>fullscreen</td></tr>
			</table>
		</div>
	</div>
